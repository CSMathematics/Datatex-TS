<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>DataTex v2</title>
    <!-- 
      Προσθέσαμε:
      1. font-src ... data: -> Για να φορτώνουν τα εικονίδια του Monaco/Antd
      2. connect-src ... -> Για να κατεβαίνουν τα αρχεία γλώσσας/maps του Monaco
    -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; font-src 'self' https://cdn.jsdelivr.net data:; connect-src 'self' https://cdn.jsdelivr.net; worker-src 'self' blob: https://cdn.jsdelivr.net; img-src 'self' data: https:;"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
